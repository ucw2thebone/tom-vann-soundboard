<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Tom Vann Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  <div class="audio-button" data-sound="sound4">Sound 4</div>
  <div class="audio-button" data-sound="sound5">Sound 5</div>
  <div class="audio-button" data-sound="sound6">Sound 6</div>
  <div class="audio-button" data-sound="sound7">Sound 7</div>
  <div class="audio-button" data-sound="sound8">Sound 8</div>

  <div class="audio-button" data-sound="sound10">Sound 10</div>
  <div class="audio-button" data-sound="sound11">Sound 11</div>
  <div class="audio-button" data-sound="sound12">Sound 12</div>
  <div class="audio-button" data-sound="sound13">Sound 13</div>
  <div class="audio-button" data-sound="sound14">Sound 14</div>
  <div class="audio-button" data-sound="sound15">Sound 15</div>
  <div class="audio-button" data-sound="sound16">Sound 16</div>
  <div class="audio-button" data-sound="sound17">Sound 17</div>

</main>
  <script src="script.js"></script>
  <footer class="warning-footer">
  <a href="https://youtu.be/tMt2bIyxLOQ" target="_blank" rel="noopener noreferrer">
    <img src="images/Warning.png" alt="Do Not Click Warning" class="warning-img">
  </a>
</footer>
</body>
</html>
